<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .doc-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .doc-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="doc-button" onclick="viewDoc()">Open Word Document</button>

    <script>
        function viewDoc() {
            // Make sure the DOCX file is in the same folder or provide a full path
            window.location.href = "NS RECORD.docx";
        }
    </script>
</body>
</html>
