<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .pdf-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .pdf-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="pdf-button" onclick="viewPDF()">View PDF Document</button>

    <script>
        function viewPDF() {
       
            window.location.href = "EH.pdf";
            
        }
    </script>
</body>
</html>
