<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload & Download Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input[type="file"], button {
      margin-top: 10px;
      display: block;
    }
    a.download-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload & Download Files</h1>

    <!-- Upload Section -->
    <label for="pktUpload">Upload your .pkt file:</label>
    <input type="file" id="pktUpload" accept=".pkt" />

    <!-- Download Section -->
    <h2>Download Files</h2>
    <a href="ganta.pkt" download class="download-link">Download PKT File</a>
    <a href="NS RECORD.docx" download class="download-link">Download DOCX File</a>
  </div>
</body>
</html>
